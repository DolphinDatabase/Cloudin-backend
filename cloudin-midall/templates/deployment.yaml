apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloudin-midall
  labels:
    app: cloudin-midall
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: cloudin-midall
  template:
    metadata:
      labels:
        app: cloudin-midall
    spec:
      containers:
{{ include "cloudin-midall.image" . | nindent 8 }}
{{ include "cloudin-midall.probeAndResources" .Values.backend.ports.containerPort | nindent 10 }}