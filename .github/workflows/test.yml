
name: Test
on:
  pull_request:
      branches: 
       - dev
      types: [closed]
jobs:

  build-test:
    name: Build
    if: ${{ github.event.pull_request.merged }}
    runs-on: ubuntu-latest
    steps:
    - name: Test code
      uses: appleboy/ssh-action@v0.1.8
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY }}
        script: |
                  cd /home/ec2-user/Cloudin-backend
                  git checkout dev
                  git pull
                  ./../cleanContainer.sh
                  docker build --tag cloudin-backend .
                  docker run -d -p 5000:5000 --name cloudin-test cloudin-backend 
                  docker exec -itd cloudin-test python -m pytest test/unit-test/test_google.py
                  ./../cleanContainer.sh
    - name: Push to docker hub
      if: ${{ success() }}
      run: |
        echo "OK"
